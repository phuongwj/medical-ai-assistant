<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="message.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card border-secondary">
                    <h5 class="card-header border-secondary">Medical AI Assistant</h5>

                    <div class="card-body">
                        <div class="mb-3 border-3 rounded-3">
                            <div class="user-message">Hello</div>
                            <div class="bot-message">Something here</div>
                        </div>
                    </div>

                    <div class="card-footer border-secondary">
                        <form id="send-message-form" class="border-2 border-secondary-subtle rounded-3">
                            <div class="input-group">
                                <input type="text" id="message" name="message" class="form-control" placeholder="Message AI..." required>
                                <input type="submit" id="send-message-button" value="Send" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="message.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
